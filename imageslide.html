<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Image Slider</title>

    <style>
        /* style.css */
.slider-container {
    position: relative;
    max-width: 100%;
}

.mySlides {
    display: none;
}

img {
    width: 30%;
    height:500px;

}

.caption {
    position: absolute;
    bottom: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    padding: 10px;
    width: 100%;
    text-align: center;
}

    </style>

</head>
<body>
    <div class="slider-container">
        <div class="mySlides fade">
            <img src="./images/team/test-thumb1.jpg" alt="Image 1">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="mySlides fade">
            <img src="./images/team/test-thumb2.jpg" alt="Image 1">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="mySlides fade">
            <img src="./images/team/test-thumb3.jpg" alt="Image 1">
            <div class="caption">Caption Text 1</div>
        </div>
        <div class="mySlides fade">
            <img src="./images/team/test-thumb4.jpg" alt="Image 1">
            <div class="caption">Caption Text 1</div>
        </div>
        <!-- Add more slides with different images and captions -->
    </div>
    <!-- <script src="script.js"></script> -->
    <script>
        // script.js
let slideIndex = 0;

function showSlides() {
    const slides = document.getElementsByClassName("mySlides");
    const captions = document.getElementsByClassName("caption");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
        captions[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) {
        slideIndex = 3;
    }

    slides[slideIndex - 1].style.display = "inline";
    // captions[slideIndex - 1].style.display = "block";

    setTimeout(showSlides, 3000); // Change slide every 3 seconds
}

showSlides(); // Start the slideshow

    </script>
</body>
</html>
